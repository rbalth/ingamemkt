<!DOCTYPE html>
<html>
<head>
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        	<title>inGame Market</title>
</head>
<body>
        	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.11/web3.min.js"></script>
			<script src="./index.js"></script>

			<h1>Game Items</h1>
			<br>
			<div id="itemsList"></div>
			<br>
			<button class="btn btn-outline-primary btn-lg" id="enableEthereumButton">Enable Ethereum</button>
			<h2>Account: <span id="showAccount"></span></h2>

			<br>

			<div class="row">
				<div class="col-sm-6">
					Create New Item
					<form action="#" onSubmit="itemCreate(owner, itemvalue, itemtype); return false">
						<label for="owner">Owner:</label><br>
						<input type="text" id="owner" name="owner"><br>
						<label for="itemtype">Item Type:</label><br>
						<input type="text" id="itemtype" name="itemtype"><br><br>
						<label for="itemvalue">Value:</label><br>
						<input type="text" id="itemvalue" name="itemvalue"><br><br>

						<input type="submit" value="Submit" class="btn btn-primary btn-outline-primary">
			  		</form>
				</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					Transfer Item
					<form action="#" onSubmit="itemTransfer(receiver, itemID); return false">
						<label for="receiver">Receiver:</label><br>
						<input type="text" id="receiver" name="receiver"><br>
						<label for="itemID">Item ID:</label><br>
						<input type="text" id="itemID" name="itemID"><br><br>
						<div id="error_message"></div>
						<input type="submit" value="Submit" class="btn btn-primary btn-outline-primary">
			  		</form>
			  	</div>
			</div>
</body>
</html>
